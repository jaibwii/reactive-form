<div class="container mt-5">
  <div class="card custom-card">
    <div class="card-header custom-card-header">
      <h3>Login Form</h3>
    </div>
    <div class="card-body custom-card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" id="name" placeholder="Enter your Name" formControlName="name">
          <div *ngIf="loginForm.controls['name'].invalid && loginForm.controls['name'].touched" class="text-danger">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="contactNumber">Contact Number:</label>
          <input class="form-control" type="text" id="contactNumber" placeholder="Enter your Contact Number" formControlName="contactNumber">
          <div *ngIf="loginForm.controls['contactNumber'].invalid && loginForm.controls['contactNumber'].touched" class="text-danger">
            Contact Number is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" placeholder="Enter your Email" formControlName="email">
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
            Email is required and must be a valid email.
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" placeholder="Enter your Password" formControlName="password">
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
            Password is required and must be at least 6 characters long.
          </div>
        </div>
        
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
      </form>
      <div *ngIf="formSubmitted" class="alert alert-success mt-3">
        Form Submitted.
      </div>
    </div>
  </div>
</div>
